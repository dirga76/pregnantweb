<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Register</title>
</head>

<body>
    <div class="min-h-screen py-40" style="background-image: linear-gradient(115deg, #9F7AEA, #FEE2FE)">
        <div class="container mx-auto">
            <div
                class="flex flex-col lg:flex-row w-10/12 lg:w-8/12 bg-white rounded-xl mx-auto shadow-lg overflow-hidden">
                <div class="w-full lg:w-1/2 flex flex-col items-center justify-center p-12 bg-no-repeat bg-cover bg-center"
                    style="background-image: url('/assets/img/MicrosoftTeams-image\ \(4\).png');">
                </div>
                <div class="w-full lg:w-1/2 py-16 px-12">
                    <h2 class="text-3xl mb-4">Register</h2>
                    <p class="mb-4">
                        Create your account. Itâ€™s free and only take a minute
                    </p>
                    <form action="#">
                        <div class="mt-5">
                            <input type="text" id="name" placeholder="nama"
                                class="border border-gray-400 py-1 px-2 w-full">
                        </div>
                        <div class="mt-5">
                            <input type="number" id="age" placeholder="umur"
                                class="border border-gray-400 py-1 px-2 w-full">
                        </div>
                        <div class="mt-5">
                            <input type="date" id="born" placeholder="tanggal_lahir"
                                class="border border-gray-400 py-1 px-2 w-full">
                        </div>
                        <div class="mt-5">
                            <input type="number" id="pregnancy" placeholder="Usia_kehamilan"
                                class="border border-gray-400 py-1 px-2 w-full">
                        </div>
                        <div class="mt-5">
                            <input type="text" id="city" placeholder="asal_kota"
                                class="border border-gray-400 py-1 px-2 w-full">
                        </div>
                        <div class="mt-5">
                            <input type="text" id="email" placeholder="Email"
                                class="border border-gray-400 py-1 px-2 w-full">
                        </div>
                        <div class="mt-5">
                            <input type="password" id="password" placeholder="Password"
                                class="border border-gray-400 py-1 px-2 w-full">
                        </div>
                        <div class="mt-5">
                            <button
                                class="w-full bg-purple-500 py-3 text-center text-white rounded-md hover:bg-slate-500"
                                type="button" id="register">Register
                                Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/regis.js"></script>
</body>

</html>
